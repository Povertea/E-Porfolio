<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia Wu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="about-me">
    <nav>
      <div class="personal__logo">Alicia Wu</div>
      <ul class="nav__link--list">
        <li>
          <a href="" class="
          nav__link--anchor
          link__hover-effect
          link__hover-effect--black
          ">Languages</a>
        </li>

        <li>
          <a href="" class="
          nav__link--anchor
          link__hover-effect
          link__hover-effect--black
          ">Projects</a>
        </li>

        <li>
          <a href="" class="
          nav__link--anchor
          nav__link--anchor-primary
          ">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="flex flex-1">
      <div class="about-me__info row">
        <div class="about-me__info--container">
          <figure class="about-me__picture--mask">
            <img src="./assets/FroggyFriendsAlicia.png" class="about-me__picture"alt="Picture of frog character">
          </figure>
          <h1 class="about-me__info--title">
            HI! I'm <span class="text--yellow">Alicia Wu</span>
          </h1>
          <p class="about-me__info--para">
            I am a self taught <strong class="text--yellow">frontend software engineer</strong> and <strong class="text--yellow">UX/UI designer</strong> with a strong passion for building responsive, performant web application with great user experiences that positively impacts the world.
          </p>
          <div class="about-me__links">
            <a href="" class="about-me__link">
              <i class="fa fa-linkedin"></i>
            </a>

            <a href="" class="about-me__link">
              <i class="fa fa-github"></i>
            </a>

            <a href="" class="about-me__link">
              <i class="far fa-envelope"></i>
            </a>

            <a href="" class="about-me__link">
              <i class="fas fa-file-pdf"></i>
            </a>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
